      - name: Upload to Firebase Storage
        id: firebase_upload
        run: |

          # Set variables
          APK_PATH="/tmp/test.apk"
          APP_NAME="${{ github.event.inputs.app_name }}"
          VERSION="${{ github.event.inputs.version_name }}"
          TIMESTAMP="${{ steps.apk_info.outputs.timestamp }}"
          
