          FILENAME="${APP_NAME}_${VERSION}_${TIMESTAMP}.apk"
          STORAGE_PATH="apps/${APP_NAME}/${VERSION}/${FILENAME}"
          GCS_PATH="gs://${{ secrets.FIREBASE_STORAGE_BUCKET }}/$STORAGE_PATH"
          
          echo "Uploading APK to $GCS_PATH"
          gsutil cp "$APK_PATH" "$GCS_PATH"
          
